<html>
  <head>
   <meta charset="utf-8">   
    <link rel="stylesheet" href="css/script.css">
   <title> Калькулятор вкладов </title>
  </head>
  <body>
   <img class="pic_center" src="pics/logo.png" height="78" width="506"/>
<form id="form">
  <select name="deposit-type" id="deposit-type">
    <option value="" disabled selected hidden>Вид вклада</option>
    <option value="replenishable">Пополняемый</option>
    <option value="term">Срочный</option>
  </select>
  <select id="deposit-terms" name="deposit-terms">
        <option value="" disabled selected hidden>Срок вклада</option>
  </select>
  <input type="number" id="deposit-sum" min=1 placeholder="Сумма, руб"/>
  <button type="submit" id="submit"> Рассчитать </button>
</form>
  <div class="calc-result-container">
    <p id="calc-result-text"></p>
  </div>
   <script src="js/script.js"></script>
  </body>
</html>
